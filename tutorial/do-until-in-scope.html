<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scripting Tutorial</title>
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/@ubio/css@2.0.9/index.css">
        <link rel="stylesheet" type="text/css" href="/scripting-tutorial/tutorial/do-until-in-scope.css">
        <script src="do-until-in-scope.js" defer></script>
    </head>
    <body>
        <div id="main-container">
            <div class="text-container">
                <h1>Do until in scope</h1>
                <p id="task-message">Click "+" or "-" buttons until the input matches and click "submit" button</p>
            </div>
            <div id="mid-container"></div>
            <div id="buttons-container">
                <div class="back-button-container">
                    <button class="back-button button button--secondary" onclick="window.history.back()">Back</button>
                </div>
                <div class="empty-spacer"></div>
                <div class="submit-button-container">
                    <button id="submit" class="submit-button button--primary button--primary:visited" type="submit" name="submit" form="taskRows">Submit</button>
                </div>
            </div>
        </div>
    </body>
</html>
