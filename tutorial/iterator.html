<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scripting Tutorial</title>
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/@ubio/css@2.0.9/index.css">
        <link rel="stylesheet" type="text/css" href="/scripting-tutorial/tutorial/iterator.css">
        <script src="iterator.js" defer></script>
    </head>
    <body>
        <div id="mainContainer">
            <div class="textContainer">
                <h1>Iterator</h1>
                <p>Tick all the boxes and click "submit" button</p>
                <p>There may be more or fewer boxes next time</p>
            </div>
            <div id="checkBoxContainer">
                    <form action="iteratinginscope.html" id="checkBoxes">
                    </form>
                </br>
                    <div class="errorMessage badge badge--red--outline">Error: Please tick all empty checkboxes</div>
            </div>
            <div id="buttonsContainer">
                <div class="backButtonContainer">
                    <button class="backButton button button--secondary" onclick="window.history.back()">Back</button>
                </div>
                <div class="emptySpacer"></div>
                <div class="submitButtonContainer">
                    <button class="submitButton button--primary button--primary:visited" type="submit" name="blaSubmit" form="checkBoxes">Submit</button>
                </div>
            </div>
        </div>
    </body>
</html>
